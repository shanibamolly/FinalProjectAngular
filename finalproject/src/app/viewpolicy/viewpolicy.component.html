<header>
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <ul class="navbar-nav">
            <li><a   routerLink="add" class="nav-link" routerLinkActive="active">Add Policies</a></li>
            <li><a   routerLink="view" class="nav-link" routerLinkActive="active">View Policies</a></li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li><span *ngIf="adminlogin.isUserLoggedIn() " class="navbar-text ">Welcome {{adminlogin.id}}</span></li>
            <li><a *ngIf="adminlogin.isUserLoggedIn() " routerLink="/logoutadmin" class="nav-link">Logout</a></li>
        </ul> 
    </nav>
</header>

<h2>List of Policies</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <td>Id</td>
            <td>Policy name</td>
            <td>Policy type</td>
            <td>Duration(in years)</td>
            <td>Amount</td>
            <td>Action</td>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let policy of policies  | async | paginate: { itemsPerPage:count, currentPage:p } ">
            <td>{{policy.id}}</td>
            <td>{{policy.name}}</td>
            <td>{{policy.type}}</td>
            <td>{{policy.duration}}</td>
            <td>{{policy.amount}}</td>
            <td><span class="button is-small btn-info" (click)="editPolicy(policy)" >Edit </span>
        </tr>
    </tbody>
</table>

<div class="text-right" style="margin-right: 15%;">
    <pagination-controls (pageChange)="p = $event" style="margin-right:20%;"></pagination-controls>
</div>

<button (click)="back()" class="btn btn-primary " style="margin-left:25%;" >Back</button>
