
<div class="py-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <span class="anchor" id="formLogin"></span>
            <div class="card rounded-0">
                <div class="card-body">
                    <form class="form">
                        <div class="form-group">
                            <h2>User Login</h2>
                            <label for="id">User id</label>
                                <input type="text" class="form-control rounded-0" name="id" [(ngModel)]="id" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control rounded-0" name="password" [(ngModel)]="password"
                                required>
                        </div>
                        <button type="button" class="btn btn-primary" (click)="checkLogin()">Login</button>
                    </form>
                </div>
            </div>
            <br><br>
            <div class="card-rounded-0 text-center">New user?
                <button type="button" (click)="userLogin()" class="btn btn-primary btn-sm float">Register </button>
            </div>
        </div>
    </div>
</div>
